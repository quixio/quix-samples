# Test configuration for Quix Lake Timeseries destination
# Uses only public Docker images + mock catalog service
# timeout: 120

services:
  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 3s
      timeout: 5s
      retries: 10
    stop_grace_period: 3s

  # Initialize MinIO with test bucket
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/test-bucket --ignore-existing;
      mc rm --recursive --force myminio/test-bucket/data/ || true;
      echo 'MinIO bucket created and cleaned';
      echo 'Keeping minio-init alive...';
      tail -f /dev/null
      "
    networks:
      - test-network

  # Kafka broker (using Redpanda)
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092
      - --advertise-kafka-addr internal://kafka:9092
      - --mode dev-container
      - --smp 1
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - test-network
    stop_grace_period: 3s

  # Mock REST Catalog service for testing
  mock-catalog:
    build:
      context: ./mock-catalog
      dockerfile: Dockerfile
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 3s
      timeout: 5s
      retries: 10
    stop_grace_period: 3s

  # Quix Lake Timeseries destination service
  quixlake-timeseries:
    build:
      context: ../../../python/destinations/quixlake-timeseries
      dockerfile: dockerfile
    environment:
      # Quix/Kafka configuration
      - Quix__Broker__Address=kafka:9092
      - Quix__Consumer__Group=quixlake-ts-test
      - Quix__Deployment__Id=test-quixlake-ts

      # Input topic
      - input=test-quixlake-input

      # S3 configuration
      - S3_BUCKET=test-bucket
      - S3_PREFIX=data
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://minio:9000

      # Table configuration
      - TABLE_NAME=test-quixlake-input
      - HIVE_COLUMNS=location,year,month,day
      - TIMESTAMP_COLUMN=ts_ms

      # Catalog configuration (using mock catalog)
      - CATALOG_URL=http://mock-catalog:5001
      - CATALOG_AUTH_TOKEN=
      - AUTO_DISCOVER=true
      - CATALOG_NAMESPACE=default

      # Performance settings
      - BATCH_SIZE=5
      - COMMIT_INTERVAL=1
      - MAX_WRITE_WORKERS=5

      # Kafka consumer settings
      - CONSUMER_GROUP=quixlake-ts-test-consumer
      - AUTO_OFFSET_RESET=earliest
      - KAFKA_KEY_DESERIALIZER=str
      - KAFKA_VALUE_DESERIALIZER=json

      # Logging
      - LOGLEVEL=DEBUG
    networks:
      - test-network
    depends_on:
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio-init:
        condition: service_started
      mock-catalog:
        condition: service_healthy
    stop_grace_period: 3s

  # Test runner - produces test data and verifies output
  test-runner:
    build:
      context: ../../framework
      dockerfile: Dockerfile
    environment:
      # Kafka configuration
      - Quix__Broker__Address=kafka:9092

      # Test configuration
      - TEST_INPUT_TOPIC=test-quixlake-input
      - TEST_MESSAGE_COUNT=6

      # S3 configuration for verification
      - AWS_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET=test-bucket
      - S3_PREFIX=data

      # Expected table configuration
      - TABLE_NAME=test-quixlake-input
      - HIVE_COLUMNS=location,year,month,day

      # Mock catalog URL for verification
      - CATALOG_URL=http://mock-catalog:5001
    command: >
      sh -c "
        echo '=== Installing test dependencies ===' &&
        pip install boto3 pyarrow requests > /dev/null 2>&1 &&
        echo 'âœ“ Dependencies installed' &&
        echo '' &&
        echo '=== Producing test messages to Kafka ===' &&
        python /tests/produce_test_data.py &&
        echo '' &&
        echo '=== Waiting for quixlake-timeseries to process messages ===' &&
        sleep 10 &&
        echo '' &&
        echo '=== Verifying Parquet data in S3 ===' &&
        python /tests/verify_output.py &&
        echo '' &&
        echo '=== Verifying catalog integration ===' &&
        python /tests/verify_catalog.py
      "
    volumes:
      - ./produce_test_data.py:/tests/produce_test_data.py:ro
      - ./verify_output.py:/tests/verify_output.py:ro
      - ./verify_catalog.py:/tests/verify_catalog.py:ro
    working_dir: /
    networks:
      - test-network
    depends_on:
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
      mock-catalog:
        condition: service_healthy
      quixlake-timeseries:
        condition: service_started
    stop_grace_period: 3s

networks:
  test-network:
    driver: bridge
