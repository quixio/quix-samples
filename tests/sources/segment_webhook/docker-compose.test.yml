# timeout: 85
services:
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092
      - --advertise-kafka-addr internal://kafka:9092
      - --mode dev-container
      - --smp 1
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - test-network
    stop_grace_period: 3s
  segment-webhook:
    build:
      context: ../../../python/sources/segment_webhook
      dockerfile: Dockerfile
    environment:
      - Quix__Broker__Address=kafka:9092
      - output=test-segment-output
      - shared_secret=test_secret_key_123
    networks:
      - test-network
    depends_on:
      kafka:
        condition: service_healthy
    stop_grace_period: 3s
  test-runner:
    build:
      context: ../../framework
      dockerfile: Dockerfile
    environment:
      - Quix__Broker__Address=kafka:9092
      - TEST_OUTPUT_TOPIC=test-segment-output
      - WEBHOOK_HOST=segment-webhook
      - WEBHOOK_PORT=80
      - SHARED_SECRET=test_secret_key_123
      - TEST_MESSAGE_COUNT=1
    command: >
      sh -c "
        echo 'Waiting for webhook to start...' &&
        sleep 8 &&
        echo 'Sending webhook requests...' &&
        python /tests/send_webhooks.py &&
        echo 'Waiting for data to be published to Kafka...' &&
        sleep 5 &&
        echo 'Verifying output from Kafka...' &&
        python /tests/verify_output.py
      "
    volumes:
      - ./send_webhooks.py:/tests/send_webhooks.py:ro
      - ./verify_output.py:/tests/verify_output.py:ro
    working_dir: /
    networks:
      - test-network
    depends_on:
      kafka:
        condition: service_healthy
      segment-webhook:
        condition: service_started
    stop_grace_period: 3s
networks:
  test-network:
    driver: bridge
