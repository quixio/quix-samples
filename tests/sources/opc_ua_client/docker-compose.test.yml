# timeout: 100
services:
  opcua-server:
    build:
      context: ./opcua-server
      dockerfile: Dockerfile
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s = socket.socket(); s.connect(('localhost', 4840)); s.close()\" || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 10
    stop_grace_period: 3s
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.4
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092
      - --advertise-kafka-addr internal://kafka:9092
      - --mode dev-container
      - --smp 1
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
      - test-network
    stop_grace_period: 3s
  opc-ua-source:
    build:
      context: ../../../python/sources/opc_ua_client
      dockerfile: Dockerfile
    environment:
      - Quix__Broker__Address=kafka:9092
      - output=test-opc-ua-output
      - OPC_SERVER_URL=opc.tcp://opcua-server:4840/freeopcua/server/
      - OPC_NAMESPACE=http://quix.test.opcua.io
      - PARAMETER_NAMES_TO_PROCESS=["Temperature","Pressure","Status"]
      - LOGLEVEL=INFO
    networks:
      - test-network
    depends_on:
      opcua-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
    stop_grace_period: 3s
  test-runner:
    build:
      context: ../../framework
      dockerfile: Dockerfile
    environment:
      - Quix__Broker__Address=kafka:9092
      - TEST_OUTPUT_TOPIC=test-opc-ua-output
      - TEST_MESSAGE_COUNT=6
    command: >
      sh -c "
        echo 'Waiting for OPC UA source to establish subscriptions...' &&
        sleep 5 &&
        echo 'Verifying OPC UA data from Kafka...' &&
        python /tests/verify_output.py
      "
    volumes:
      - ./verify_output.py:/tests/verify_output.py:ro
    working_dir: /
    networks:
      - test-network
    depends_on:
      kafka:
        condition: service_healthy
      opc-ua-source:
        condition: service_started
    stop_grace_period: 3s
networks:
  test-network:
    driver: bridge
