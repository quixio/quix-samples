services:
  flet-input-form-source:
    build:
      context: ../../../python/sources/flet-input-form
      dockerfile: Dockerfile
    entrypoint: >
      sh -c "
        echo 'Validating Python syntax...' &&
        python -m py_compile main.py &&
        echo 'Success: Syntax validation passed for flet-input-form source'
      "

    stop_grace_period: 3s