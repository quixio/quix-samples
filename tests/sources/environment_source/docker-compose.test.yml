# timeout: 120
services:
  environment-source:
    build:
      context: ../../../python/sources/environment_source
      dockerfile: Dockerfile
    entrypoint: >
      sh -c "
        echo 'Validating Python syntax...' &&
        python -m py_compile main.py &&
        echo 'Success: Syntax validation passed for environment_source source'
      "

    stop_grace_period: 3s