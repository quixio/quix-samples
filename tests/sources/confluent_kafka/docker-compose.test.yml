services:
  confluent-kafka-source:
    build:
      context: ../../../python/sources/confluent_kafka
      dockerfile: Dockerfile
    entrypoint: >
      sh -c "
        echo 'Validating Python syntax...' &&
        python -m py_compile main.py &&
        echo 'Success: Syntax validation passed for confluent_kafka source'
      "

    stop_grace_period: 3s