worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Upstream for Marimo
    upstream marimo {
        server 127.0.0.1:8081;
    }

    # Upstream for auth validation service
    upstream auth_validator {
        server 127.0.0.1:8082;
    }

    server {
        listen 8080;
        server_name _;

        # Allow embedding in iframes (for Quix plugin)
        add_header X-Frame-Options "" always;
        add_header Content-Security-Policy "frame-ancestors *" always;

        # CORS headers for Quix Portal
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, Cookie" always;

        # Auth endpoint - serves the token exchange page (no auth required)
        location = /auth {
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass http://auth_validator/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Ensure iframe headers are set
            proxy_hide_header X-Frame-Options;
        }

        # Token validation endpoint (no auth required)
        location = /validate-token {
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            proxy_pass http://auth_validator/validate-token;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # All requests go through auth check endpoint which handles redirect
        location / {
            # Handle CORS preflight
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Check auth - returns 200 if authenticated, 401 if not
            auth_request /internal-auth;

            # On 401, redirect to auth page
            error_page 401 = /auth;

            # Proxy to Marimo
            proxy_pass http://marimo;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            # Remove X-Frame-Options from Marimo response to allow iframe embedding
            proxy_hide_header X-Frame-Options;
            proxy_hide_header Content-Security-Policy;
        }

        # Internal auth check endpoint
        location = /internal-auth {
            internal;
            proxy_pass http://auth_validator/internal-auth;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Cookie $http_cookie;
        }
    }
}
