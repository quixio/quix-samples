name: s3-source
language: Python
variables:
  - name: output
    inputType: OutputTopic
    description: Name of the output topic to write into
    defaultValue: s3-data
    required: true
  - name: S3_BUCKET
    inputType: FreeText
    description: The URI or URL to your S3 bucket
    defaultValue: s3://quix-test-bucket/configurations/
    required: true
  - name: S3_REGION
    inputType: FreeText
    description: The region of your S3 bucket
    defaultValue: eu-west-2
    required: true
  - name: S3_SECRET
    inputType: Secret
    description: Your AWS secret
    defaultValue: REPLACE_WITH_YOUR_SECRET
    required: true
  - name: S3_ACCESS_KEY_ID
    inputType: Secret
    description: Your AWS Access Key
    defaultValue: S3_ACCESS_KEY_ID
    required: true
  - name: S3_FOLDER_PATH
    inputType: FreeText
    description: The path to the S3 folder to consume
    defaultValue: configurations
    required: true
  - name: S3_FILE_FORMAT
    inputType: FreeText
    description: The file format of the files
    defaultValue: xml
    required: true
  - name: S3_FILE_COMPRESSION
    inputType: FreeText
    description: The type of file compression used for the files
    defaultValue: gzip
    required: true
  - name: MAX_MB_PER_MESSAGE
    inputType: FreeText
    multiline: false
    defaultValue: 1
  - name: DOWNLOAD_CONTENT
    inputType: FreeText
    multiline: false
    defaultValue: False
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
libraryItemId: s3-source
